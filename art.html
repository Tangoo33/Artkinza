<!DOCTYPE html>
<html>
<head>
<title>Art | Artkinza</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
}

nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 18px 50px;
  box-shadow: 0 2px 15px rgba(0,0,0,0.05);
  box-sizing: border-box;
}

.logo {
  font-family: 'Cinzel', serif;
  font-size: 30px;
}

.container {
  margin-top: 120px;
  padding: 0 10%;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 40px;
}

.card img {
  width: 100%;
  border-radius: 20px;
}

.card button {
  margin-top: 10px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<nav>
  <div class="logo">Artkinza</div>
</nav>

<div class="container">
  <h1>Art Collection  
    font-family: 'Playfair Display', serif;
  font-size: 48px;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 60px;</h1>
  <div class="grid">
    <div class="card" <h3 class="product-title">Golden Horizon</h3>>
      <img src="art1.jpg">
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="card" <h3 class="product-title">Golden Horizon</h3>>
      <img src="art2.jpg">
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>

<script>
let cartCount = 0;
function addToCart() {
  cartCount++;
  alert("Added to cart");
}
</script>

</body>
</html>
