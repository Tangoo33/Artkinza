<!DOCTYPE html>
<html>
<head>
<title>Photography | Artkinza</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
}

nav {
  padding: 20px 50px;
  font-family: 'Cinzel', serif;
  font-size: 28px;
  box-shadow: 0 2px 15px rgba(0,0,0,0.05);
}

.container {
  padding: 120px 10%;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 48px;
  margin-bottom: 60px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 40px;
}

.card img {
  width: 100%;
  border-radius: 20px;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<nav>Artkinza</nav>

<div class="container">
  <h1>Photography Collection</h1>

  <div class="grid">
    <div class="card">
      <img src="sparrow.jpg">
      <button>Add to Cart</button>
    </div>
  </div>
</div>

</body>
</html>
