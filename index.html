<!DOCTYPE html>
<html>
<head>
  <title>Artkinza</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #2e1a12;
      background: #fff;
    }

    /* TOP BAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      z-index: 1000;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-size: 26px;
      letter-spacing: 2px;
    }

    .nav-center {
      display: flex;
      gap: 40px;
      font-weight: 500;
    }

    .nav-center a {
      text-decoration: none;
      color: black;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-bar {
      padding: 6px 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
    }

    .icon {
      font-size: 18px;
      cursor: pointer;
    }

    /* HERO */
    .hero {
      height: 100vh;
      margin-top: 70px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        #FF6F61,
        #FF9A8B,
        #FFB3A0,
        #FF4F00,
        #6A4C93
      );
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
      z-index: -1;
    }
