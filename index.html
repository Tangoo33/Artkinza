<!DOCTYPE html>
<html>
<head>
  <title>Artkinza</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #2e1a12;
      background: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 50px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      z-index: 1000;
      box-sizing: border-box;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-size: 34px;
      letter-spacing: 2px;
    }

    .nav-center {
      display: flex;
      gap: 50px;
      font-weight: 500;
    }

    .nav-center a {
      text-decoration: none;
      color: black;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .search-bar {
      padding: 10px 22px;
      border-radius: 20px;
      border: 1px solid #ddd;
    }

    .icon {
      font-size: 26px;
      cursor: pointer;
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .cart-count {
      position: absolute;
      top: 4px;
      right: -10px;
      background: black;
      color: white;
      font-size: 11px;
      padding: 4px 7px;
      border-radius: 20px;
      font-weight: 500;
    }

    .hero {
      height: 100vh;
      padding-top: 100px; /* prevents shift */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-box {
      background: rgba(255,255,255,0.9);
      padding: 70px;
      border-radius: 40px;
      max-width: 700px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
    }

    .hero h1 {
      font-family: 'Cinzel', serif;
      font-size: 90px;
      margin: 0;
    }

    .section {
      padding: 120px 10%;
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .section img {
      width: 50%;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .section-text {
      width: 50%;
    }

    .section-text h2 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 30px;
      background: black;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    footer {
      padding: 50px;
      text-align: center;
      background: #f8f8f8;
    }

    @media (max-width: 900px) {
      .section {
        flex-direction: column;
      }
      .section img,
      .section-text {
        width: 100%;
      }
      .hero h1 {
        font-size: 60px;
      }
    }
  </style>
</head>

<body>

  <div class="logo">Artkinza</div>

  <div class="nav-center">
    <a href="art.html">Art</a>
    <a href="photography.html">Photography</a>
    <a href="#">Help</a>
  </div>
