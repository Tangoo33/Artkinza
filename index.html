<!DOCTYPE html>
<html>
<head>
  <title>Artkinza</title>

  <style>

        #FF6F61,
        #FF9A8B,
        #FFB3A0,
        #FF4F00,
        #6A4C93

      background-attachment: fixed;

      background: rgba(0,0,0,0.35);

      z-index: 1000;
    }

    nav .logo {
      color: white;
      font-family: 'Playfair Display', serif;
      font-size: 24px;

    nav a {
      text-decoration: none;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero-box {
      background: rgba(255, 244, 225, 0.92);
      padding: 70px;
      border-radius: 45px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.3);
      max-width: 750px;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 110px;
      margin: 0 0 20px 0;
      letter-spacing: 4px;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.7;
    }

    .content-section {
      padding: 140px 10%;
      display: flex;
      flex-direction: column;
      gap: 120px;
