<!DOCTYPE html>
<html>
<head>
  <title>Artkinza</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #2e1a12;
      background: #fff;
    }

    /* TOP BAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 60px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      z-index: 1000;
      box-sizing: border-box;
    }
    
    .logo {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      letter-spacing: 2px;
    }

    .nav-center {
      display: flex;
      gap: 50px;
      font-weight: 500;
    }

    .nav-center a {
      text-decoration: none;
      color: black;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .search-bar {
      padding: 10px 26px;
      border-radius: 20px;
      border: 1px solid #ddd;
    }

    .icon {
      font-size: 28px;
      cursor: pointer;
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    /* FIXED CART BUBBLE (NO CLIPPING) */
    .cart-count {
      position: absolute;
      top: 6px;       /* inside navbar */
      right: -12px;
      background: black;
      color: white;
      font-size: 11px;
      padding: 4px 7px;
      border-radius: 20px;
      font-weight: 500;
    }

    /* HERO */
    .hero {
      height: 100vh;
      margin-top: 80px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        #f5b60a,
        #db8b14,
        #FF4F00,
        #690404,
        #e06cc5
      );
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero-box {
      background: rgba(255,255,255,0.9);
      padding: 70px;
      border-radius: 40px;
      max-width: 700px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
    }

    .hero h1 {
      font-family: 'Cinzel', serif;
      font-size: 90px;
      margin: 0;
    }

    .hero p {
      margin-top: 20px;
      line-height: 1.6;
    }

    /* SECTIONS */
    .section {
      padding: 120px 10%;
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .section img {
      width: 50%;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .section-text {
      width: 50%;
    }

    .section-text h2 {
      font-family: 'Cinzel', serif;
      font-size: 40px;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 30px;
      background: black;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    footer {
      padding: 50px;
      text-align: center;
      background: #f8f8f8;
    }

    @media (max-width: 900px) {
      .section {
        flex-direction: column;
      }
      .section img,
      .section-text {
        width: 100%;
      }
      .hero h1 {
        font-size: 60px;
      }
    }
  </style>
</head>

<body>

  <div class="logo">Artkinza</div>
