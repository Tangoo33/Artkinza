<!DOCTYPE html>
<html>
<head>
  <title>Artkinza</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #2e1a12;
      background: #fff;
    }

    /* TOP BAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      z-index: 1000;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-size: 26px;
      letter-spacing: 2px;
    }

    .nav-center {
      display: flex;
      gap: 40px;
      font-weight: 500;
    }

    .nav-center a {
      text-decoration: none;
      color: black;
    }
